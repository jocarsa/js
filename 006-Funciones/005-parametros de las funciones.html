<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function saluda(nombre){
                document.write("Hola, "+nombre);
            }
            saluda();
            saluda("Jose Vicente");
            saluda("Juan");
        </script>
    </body>
</html>

<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function saluda(nombre,edad,opcion){
                if(opcion == 1){
                    document.write("Hola, "+nombre+", tienes "+edad+" años");
                }else{
                    document.write("Hola, "+nombre+", tienes "+edad+" años<br>");
                }
            }
            saluda();
            saluda("Jose Vicente");
            saluda("Juan");
            saluda("Juan",45,1);
            saluda("Jorge",50);
        </script>
    </body>
</html>

<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            #lienzo{border:1px solid grey;}
        </style>
    </head>
    <body>
        <canvas id="lienzo" width=512 height=512></canvas>
        <script>
            var contexto = document.getElementById("lienzo").getContext("2d");
            contexto.beginPath();
            contexto.arc(100,100,50,0,Math.PI*2)
            contexto.fill()
        </script>
    </body>

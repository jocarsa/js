<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            var nota = 4.2;
            document.write(Math.round(nota)+"<br>");
            document.write(Math.floor(nota)+"<br>");
            document.write(Math.ceil(nota)+"<br>");
            var aleatorio = Math.random();
            document.write("el aleatorio es: "+aleatorio+"<br>");
            var angulo = 0;
            document.write("el seno es: "+Math.sin(angulo)+"<br>"); 
            document.write("el coseno es: "+Math.cos(angulo)+"<br>");
            const PI = Math.PI
            document.write("el seno es: "+Math.sin(Math.PI)+"<br>");
            
        </script>
    </body>
</html>

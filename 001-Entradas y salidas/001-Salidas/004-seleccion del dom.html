<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            div{height:20px;}
            #cabecera{background:rgba(255,0,0,0.1);}
            #principal{background:rgba(0,255,0,0.1);}
            #piedepagina{background:rgba(0,0,255,0.1);}
        </style>
    </head>
    <body>
        <div id="cabecera"></div>
        <div id="principal"></div>
        <div id="piedepagina"></div>
        <script>
            document.getElementById("cabecera").innerHTML = "Yo soy la cabecera desde JS"
        </script>
       
    </body>
</html>

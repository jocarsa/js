<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var edad = 45;
            document.writeln(edad);
            //edad = edad + 2;
            edad += 2;
            document.writeln(edad);
            edad -= 2;
            document.writeln(edad);
            edad *= 2;
            document.writeln(edad);
            edad /= 2;
            document.writeln(edad);
        </script>
    </body>
</html>

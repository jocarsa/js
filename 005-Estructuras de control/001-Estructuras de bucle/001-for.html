<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            .dia{
                width:30px;
                height:30px;
                float:left;
                border:1px solid grey;
            }
        </style>
    </head>
    <body>
        <script>
            for(let dia = 1;dia<31;dia++){
                document.write("<div class='dia'>"+dia+"</div>")
            }
        </script>
    </body>
</html>

<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            .dia{
                width:30px;
                height:30px;
                float:left;
                border:1px solid grey;
            }
            h1{
                clear:both;
            }
        </style>
    </head>
    <body>
        <script>
            let dia = 1;
            while(dia<31){
                document.write("<div class='dia'>"+dia+"</div>")
                if(dia % 7 == 0){
                    document.write("<div style='clear:both;'></div>")
                }
                dia++;
            }

        </script>
    </body>
</html>

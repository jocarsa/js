<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            .dia{
                width:30px;
                height:30px;
                float:left;
                border:1px solid grey;
            }
            h1{
                clear:both;
            }
        </style>
    </head>
    <body>
        <script>
            for(let mes = 1;mes<=12;mes++){
                document.write("<h1>"+mes+"</h1>")
                for(let dia = 1;dia<31;dia++){
                    document.write("<div class='dia'>"+dia+"</div>")
                    if(dia % 7 == 0){
                        document.write("<div style='clear:both;'></div>")
                    }
                }
            }
        </script>
    </body>
</html>

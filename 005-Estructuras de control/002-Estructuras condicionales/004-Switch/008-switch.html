<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let diadelasemana = "caracola";
            switch(diadelasemana){
                case "lunes":
                    document.write("Hoy es el peor día de la semana");
                    break;
                case "martes":
                    document.write("Hoy es el segundo peor día de la semana");
                    break;
                case "miercoles":
                    document.write("Ya estamos a mitad de semana");
                    break;
                case "jueves":
                    document.write("Ya casi es viernes");
                    break;
                case "viernes":
                    document.write("Por fin es viernes");
                    break;
                case "sabado":
                    document.write("Hoy es el mejor día de la semana");
                    break;
                case "domingo":
                    document.write("Parece mentira que mañana ya es lunes");
                    break;
                default:
                    document.write("Yo no sé lo que has escrito, pero no es un día de la semana");
                  
            }
        </script>
    </body>
</html>
